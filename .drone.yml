kind: pipeline
type: kubernetes
name: twinsight-login-server
service_account: drone-runner

triggers:
  event:
    include:
    - tag
    exclude:
    - push
  branch:
    exclude:
    - '*'
  ref:
    exclude:
    - ref/heads/*

steps:
- name: Build Docker image
  image: plugins/docker
  settings:
    repo: registry.thedutchmc.nl/twinsight-login-server
    tags:
    - latest
    - ${DRONE_TAG}
    registry: registry.thedutchmc.nl

- name: Slack notifications
  image: plugins/slack
  settings:
    webhook:
      from_secret: discord_webhook
    username: Drone CI/CD - twinsight-login-server
  when:
    status: [ failure ]